<!DOCTYPE html>
<html>
<head>
    <title>Student Details Table</title>
    <style>
        table {
            background-color: yellow;
            border-collapse: collapse;
            width: 10%;
            margin: auto;
        }
        th, td {
            border: 3px solid black;
            padding: 10px;
            text-align: center;
        }
        caption {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>Shaw</td>
            <td>20</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Adil</td>
            <td>21</td>
            <td>ECE</td>
        </tr>
    </table>
</body>
</html>
